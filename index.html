<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LightConway</title>
</head>
<body>
    <header>
        <h1>LightConway Sim</h1>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="metadata-group">
                <p><span id="coordinates-label">-</span> (<span id="state-label">-</span>)</p>
                <p>Zoom: <span id="zoom-label">1x</span></p>
            </div>
            <canvas id="simulationCanvas">
                <p>fjdskj</p>
            </canvas>
            <div class="metadata-group">
                <p>FPS: <span id="fps-label">0</span></p>
                <p>STEP: <span id="steps-label">0</span></p>
                <p>ALIVE CELLS: <span id="alive-cells-label">0</span></p>
            </div>
        </div>
        <aside class="right-panel">
            <h2>Controls</h2>
            <button id="toggleSimulation" class="paused">
                <div class="toggleIcon"></div>
            </button>
            <div class="control-group">
                <label for="speedControl">Simulation Speed:</label>
                <input type="range" id="speedControl" min="1" max="60" value="5">
                <div class="checkbox-group">
                    <label for="autoPauseEnableBtn">Pause when drawing:  </label>
                    <input type="checkbox" id="autoPauseEnableBtn">
                </div>
            </div>
        </aside>
    </div>
    <footer>
        <b>Made by &gt;Eric Garcia&lt;</b>
    </footer>
    <script src="script.js"></script>
</body>
</html>
