<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LightConway</title>

    <script>
        function isMobile() {
            const regex = /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
            return regex.test(navigator.userAgent) || window.innerWidth < 1024;
        }

        if (isMobile()) {
            document.addEventListener("DOMContentLoaded", function() {
                document.body.innerHTML = `
                <div style="
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                    ">
                    <div style="
                        display: flex; 
                        flex-direction: column; 
                        justify-content: center; 
                        align-items: center;
                        height: 30vh; 
                        background: #ffd59e3b; 
                        backdrop-filter: blur(10px);
                        color: white; 
                        font-family: sans-serif;
                        text-align: center;
                        padding: 20px;
                        border-radius: 10px;
                    ">
                        <h1>⚠️ Only desktop</h1>
                        <p>This simulation requires a moderate computational power and precise mouse controls.</p>
                        <p>Please open this website on a computer :).</p>
                    </div>
                </div>
                `;
                throw new Error("Mobile access blocked intentionally");
            });
        }
    </script>

    <script src="https://unpkg.com/tone"></script>
    <script src="patterns.js"></script>
    <script src="parser.js"></script>

            <aside class="right-panel">
                <button id="toggleSimulation" class="paused">
                    <div class="toggleIcon"></div>
                </button>
                <div class="control-group">
                    <h3>Configurations</h3>
                    <div class="slider-group">
                        <label for="speedControl">Simulation Speed:</label>
                        <input type="range" id="speedControl" min="1" max="60" value="10">
                        <label for="masterVolume">Master Volume:</label>
                        <input type="range" id="masterVolume" min="-10" max="10" value="0">
                    </div>
                    <div class="checkbox-group">
                        <div>
                            <label for="autoPauseEnableBtn">Pause when drawing:  </label>
                            <input type="checkbox" id="autoPauseEnableBtn">
                        </div>
                        <div>
                            <label for="linearInterpolationEnableBtn">Linear interpolation:  </label>
                            <input type="checkbox" id="linearInterpolationEnableBtn" checked>
                        </div>
                        <div>
                            <label for="cellGlowEnableBtn">Cell glow:  </label>
                            <input type="checkbox" id="cellGlowEnableBtn">
                        </div>
                        <div>
                            <label for="ageHeatmapEnableBtn">Age heatmap:  </label>
                            <input type="checkbox" id="ageHeatmapEnableBtn">
                        </div>
                    </div>
                    <br>
                    <div class="pattern-selection">
                        <h3>Patterns Brush</h3>
                        <div>
                            <input type="radio" id="singleCellPatternBtn" name="pattern" value="single" checked>
                            <label for="singleCellPatternBtn">Single Cell</label>
                        </div>
                        <div>
                            <input type="radio" id="gliderPatternBtn" name="pattern" value="glider">
                            <label for="gliderPatternBtn">Glider</label>
                        </div>
                        <div>
                            <input type="radio" id="lightSpaceshipPatternBtn" name="pattern" value="lwss">
                            <label for="lightSpaceshipPatternBtn">Light Spaceship</label>
                        </div>
                        <div>
                            <input type="radio" id="pulsarPatternBtn" name="pattern" value="pulsar">
                            <label for="pulsarPatternBtn">Pulsar</label>
                        </div>
                        <div>
                            <input type="radio" id="gosperGliderGunPatternBtn" name="pattern" value="gosper_gun">
                            <label for="gosperGliderGunPatternBtn">Gosper Glider Gun</label> 
                        </div> 
                        <div>
                            <input type="radio" id="pentadecathlonPatternBtn" name="pattern" value="pentadecathlon">
                            <label for="pentadecathlonPatternBtn">Pentadecathlon</label>
                        </div>
                         <div>
                            <input type="radio" id="diehardPatternBtn" name="pattern" value="diehard">
                            <label for="diehardPatternBtn">Diehard</label>
                        </div>
                    </div>
                </div>
            </aside>
