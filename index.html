<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LightConway</title>
</head>
<body>
    <div class="main-content">
        <div class="UI">
            <div class="metadata-group">
                <p><span id="coordinates-label">-</span> (<span id="state-label">-</span>) | age: <span id="age-label">-</span></p>
                <p>Zoom: <span id="zoom-label">1x</span></p>
            </div>
            <div class="metadata-group">
                <p>FPS: <span id="fps-label">0</span></p>
                <p>STEP: <span id="steps-label">0</span></p>
                <p>ALIVE CELLS: <span id="alive-cells-label">0</span></p>
            </div>
            <aside class="right-panel">
                <h2>Controls</h2>
                <button id="toggleSimulation" class="paused">
                    <div class="toggleIcon"></div>
                </button>
                <div class="control-group">
                    <label for="speedControl">Simulation Speed:</label>
                    <input type="range" id="speedControl" min="1" max="60" value="5">
                    <div class="checkbox-group">
                        <div>
                            <label for="autoPauseEnableBtn">Pause when drawing:  </label>
                            <input type="checkbox" id="autoPauseEnableBtn">
                        </div>
                        <div>
                            <label for="linearInterpolationEnableBtn">Linear interpolation:  </label>
                            <input type="checkbox" id="linearInterpolationEnableBtn" checked>
                        </div>
                        <div>
                            <label for="cellGlowEnableBtn">Cell glow:  </label>
                            <input type="checkbox" id="cellGlowEnableBtn">
                        </div>
                        <div>
                            <label for="ageHeatmapEnableBtn">Age heatmap:  </label>
                            <input type="checkbox" id="ageHeatmapEnableBtn">
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <canvas id="simulationCanvas"></canvas>
    </div>
