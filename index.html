<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LightConway</title>
</head>
<body>
    <header>
        <h1>LightConway Sim</h1>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="metadata-group">
                <p>Coordinates: <span id="coordinates-label">-</span></p>
                <p>Zoom: <span id="zoom-label">1x</span></p>
                <p>State: <span id="state-label">-</span></p>
            </div>
            <canvas id="simulationCanvas">
                <p>fjdskj</p>
            </canvas>
            <div class="metadata-group">
                <p>FPS: <span id="fps-label">0</span></p>
                <p>STEP: <span id="steps-label">0</span></p>
                <p>ALIVE CELLS: <span id="alive-cells-label">0</span></p>
            </div>
        </div>
        <aside class="right-panel">
            <h2>Controls</h2>
            <button id="toggleSimulation">Start</button>
            <div class="control-group">
                <label for="speedControl">Simulation Speed:</label>
                <input type="range" id="speedControl" min="1" max="60" value="5">
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
